<div class="modal-header" style="padding: 10px">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h3 class="modal-title"><i ng-class="{fa: true, 'fa-fw': true, 'fa-eye':  action === 'VIEW', 'fa-plus': action === 'ADD', 'fa-edit': action === 'EDIT'}"></i>{{ action | capitalize }} {{ formConfig.model }}</h3>
</div>
<div class="modal-body">
    <form name="addEditForm" novalidate class="form-horizontal">
        <div class="row">
            <div ng-repeat="field in formConfig.fields" class="col-sm-6 smart-form-input" style="margin-left: 22px; margin-right: 22px; margin-bottom: -10px"></div>
        </div>
    </form>
    <div class="alert alert-danger alert-dismissable" ng-show="formModel.errors.length > 0">
        <ul>
            <li ng-repeat="error in formModel.errors">{{ error }}</li>
        </ul>
    </div>
</div>
<div class="modal-footer" style="margin-top: 10px; padding: 10px">
    <button ng-click="close()" class="btn btn-danger"><i class="fa fa-times fa-fw"></i> Close</button>
    <button ng-click="save(addEditForm)" type="submit" ng-disabled="addEditForm.$pristine" class="btn btn-success"><i class="fa fa-check fa-fw"></i> Save</button>
</div>
